name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Deploy to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_DEPLOYMENT_TOKEN }}
      run: |
        git config --global user.email "acellekrislette@gmail.com"
        git config --global user.name "krislette"

        # Deploy to personal space [orig]
        echo "Deploying to original space..."
        git clone https://huggingface.co/spaces/krislette/bach-or-bot hf-space-original

        # Copy files (excluding .env and other sensitive files)
        cp -r src/ hf-space-original/
        cp -r app/ hf-space-original/
        cp -r config/ hf-space-original/
        cp -r scripts/ hf-space-original/
        cp pyproject.toml hf-space-original/
        cp poetry.lock hf-space-original/
        cp .dockerignore hf-space-original/
        cp Dockerfile.hf hf-space-original/Dockerfile

        # Push to original space
        cd hf-space-original
        git add .
        git commit -m "Auto-deploy from GitHub: ${{ github.sha }}" || echo "No changes to commit"
        git push https://krislette:$HF_TOKEN@huggingface.co/spaces/krislette/bach-or-bot main
        cd ..

        # Deploy to organization space [new]
        echo "Deploying to organization space..."
        git clone https://huggingface.co/spaces/bach-or-bot/main-model hf-space-org

        # Copy files (excluding .env and other sensitive files)
        cp -r src/ hf-space-org/
        cp -r app/ hf-space-org/
        cp -r config/ hf-space-org/
        cp -r scripts/ hf-space-org/
        cp pyproject.toml hf-space-org/
        cp poetry.lock hf-space-org/
        cp .dockerignore hf-space-org/
        cp Dockerfile.hf hf-space-org/Dockerfile

        # Push to organization space
        cd hf-space-org
        git add .
        git commit -m "Auto-deploy from GitHub: ${{ github.sha }}" || echo "No changes to commit"
        git push https://krislette:$HF_TOKEN@huggingface.co/spaces/bach-or-bot/main-model main
